<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Quote Form</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS with your user ID
            emailjs.init("fBlK5o8RS1xi7vOLc"); // Replace with your EmailJS user ID
        })();
    </script>
</head>
<body>

    <h2>Wyceń swój samochód</h2>

    <form id="car-quote-form">
        <!-- Form Fields -->
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="from_name" required><br><br>

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="user_email" required><br><br>

        <label for="car-model">Marka i model samochodu:</label>
        <input type="text" id="car-model" name="car_model" required><br><br>

        <label for="year">Rok produkcji:</label>
        <input type="text" id="year" name="year" required><br><br>

        <label for="mileage">Ilość przejechanych km:</label>
        <input type="text" id="mileage" name="mileage" required><br><br>

        <label for="value">Kwota:</label>
        <input type="text" id="value" name="value" required><br><br>

        <label for="branch">Wybierz oddział:</label>
        <input type="text" id="branch" name="branch" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Wyślij</button>
    </form>

    <script type="text/javascript">
        // Handle form submission
        document.getElementById('car-quote-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
            
            // Send form data using EmailJS
            emailjs.sendForm('service_wpjpvnu', 'template_d21efoi', this)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Wiadomość została wysłana pomyślnie!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Wystąpił błąd podczas wysyłania wiadomości.');
                });
        });
    </script>

</body>
</html>
